<link rel="import" href="../polymer/polymer.html">

<!--
For creating custom trigger.

Example:

    <iron-accordion>
      <div header disable-header>
        <h2>This is the Unclickable Header</h2>
        <iron-accordion-trigger>Click Here</iron-accordion-trigger>
      </div>
      <p>This is a paragraph</p>
      <p>And more paragraph here</p>
      <iron-accordion-trigger>Close</iron-accordion-trigger>
    </iron-accordion>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="iron-accordion-trigger">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        cursor: pointer;
      }
    </style>

    <slot></slot>
  </template>

  <script>
    Polymer({
      is: 'iron-accordion-trigger',

      ready: function() {
        this.addEventListener('click', e => {
          this.fire('iron-accordion-trigger');
        });
      }
    });
  </script>
</dom-module>
